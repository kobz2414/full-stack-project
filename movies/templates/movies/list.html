<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List</title>
</head>
<body style="background-color: #F0A500; margin-left: 5%; margin-top: 5%;">
    <h1 style="color: #082032;">Movies List</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <a href="{% url 'movieList_details' movie.id %}" style="color: #082032;">{{ movie.date_released }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'createMovie' %}" style="color: #082032;">Create a Movie</a>
</body>
</html>
