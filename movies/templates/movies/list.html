<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Movies List</h1>

    <ul>
        {% for movie in movies %}
        
        <li>
            <a href="{% url 'movieList_details' movie.id %}">{{ movie.date_released }}</a>
        </li>

        {% endfor %}
        
    </ul>

    <a href="{% url 'createMovie' %}">Create a Movie</a>
</body>
</html>
