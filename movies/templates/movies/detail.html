<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie | {{ movie.title }}</title>
</head>
<body style="background-color: #F0A500; margin-left: 5%; margin-top: 5%">
    <h1>Displaying details for {{ movie.title }}</h1>
    <br>
    <h4>Date Release: {{ movie.date_released }}</h4>
    <h4>Date Created: {{ movie.date_created }}</h4>
    <br>
    <a href="{% url 'updateMovie' movie.id %}" style="color: #082032;">Update Movie</a>
</body>
</html>
