<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie | {{ movie.title }}</title>
</head>
<body>
    
    <h1>Displaying details for {{ movie.title }}</h1>
    <h3>Date Release: {{ movie.date_released }}</h3>
    <h3>Date Created: {{ movie.date_created }}</h3>
    <br>
    <a href="{% url 'updateMovie' movie.id %}">Update Movie</a>
</body>
</html>
